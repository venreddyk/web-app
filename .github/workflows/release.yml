name: CD Workflow

on:
  
  pull_request:
    branches: [ release ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
   

  approval:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: CINotify Email
        uses: cinotify/github-action@v1.1.0
        with:
          to: venreddy@tibco.com
          subject: approval request to deploy in DEV ENV for the aplication ee.vndrCisco.eventMsg.entEvnt 
          body: please approve ( https://github.com/venreddyk/web-app )	
      - name: Send approval request
        with:
          title: 'Deployment Approval Request'
          assignees: 'reddyv'
          labels: 'approval'
          body: |
            Please approve this deployment.....


 
  deployment:
    
    needs: approval
    environment: 'dev'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
  
  download-artifact:
    needs: approval
    environment: 'prod'
    runs-on: ubuntu-latest
    steps:
      - name: download-artifact
        run: echo "Hello world"

