name: CD Workflow

on:
  
  pull_request:
    branches: [ release ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn clean install
   

  tag-version:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
          

  store-atifact:
    needs: tag-version 
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Store artifact
      run: echo "Hello World"

 
  deployment:
    
    needs: store-atifact 
    environment: 'dev'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    

  approval_request:
    
    needs: deployment
    runs-on: ubuntu-latest
    
    steps:
      - name: CINotify Email
        uses: cinotify/github-action@v1.1.0
        with:
          to: reddyv@oge.com
          subject: approval request to deploy in DEV ENV for the aplication ee.vndrCisco.eventMsg.entEvnt 
          body: please approve ( https://github.com/ogeenergycorp/ee.vndrCisco.eventMsg.entEvnt/actions )	
      - name: Send approval request
        uses: peter-evans/create-issue-from-file@v2
        with:
          title: 'Deployment Approval Request'
          assignees: 'reddyv'
          labels: 'approval'
          body: |
            Please approve this deployment.....

  download-artifact:
    needs: approval
    environment: 'prod'
    runs-on: ubuntu-latest
    steps:
      - name: download-artifact
        run: echo "Hello world"

