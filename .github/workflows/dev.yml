name: Tibco Workflow

on:
 pull_request:
  branches: [ dev ]
jobs:
  build:
    runs-on: [self-hosted,tibco,esb,bw6]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
         java-version: 11.0.16+8
         distribution: 'adopt'
       
      - name: Running cd
        run: |
          cd C:\actions-runner\_work\sm.baseSchemas\sm.baseSchemas\src\sm.baseSchemas
      - name: Running dir
        run: |
          dir
      - name: Running dir
        run: |
          mvn clean install -f C:\actions-runner\_work\sm.baseSchemas\sm.baseSchemas\src\sm.baseSchemas\pom.xml

